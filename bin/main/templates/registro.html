<!doctype html>
<html>

<head>
    <title>
        registro proveedor
    </title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Registro proveedor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="@{/crud/Index}">Inicio</a>
                <a class="nav-item nav-link" href="#">Listar</a>
                <a class="nav-item nav-link" href="@{/crud/consulta}">consultar</a>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Listar</a></li>
            <li class="breadcrumb-item active" aria-current="page">crear</li>
        </ol>
    </nav>

    <div th:if="${validationError != null}">
        <div class="alert alert-danger" role="alert"><span th:text="${validationError}"> </span></div>
    </div>


    <div class="card">
        <div class="card-header">
            Registrar proveedor
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Favor diligenciar el formulario</p>
                <form th:object="${Provedor}" th:action="@{/crud/insertarProvedor}" method="post">
                   <div class="form-row">
                         <div class="form-group col-md-6">
                            <label for="inputEmail4">nombre</label>
                            <input type="text" class="form-control" id="inputnombre" placeholder="nombre" th:field="*{nombre}" autocomplete="off" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Fecha De Registro</label>
                            <input type="text" class="form-control" id="inputmodelo" placeholder="fecha de registro" th:field="*{fechaRegistro}" autocomplete="off" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">telefono</label>
                            <input type="text" class="form-control" id="inputcolor" placeholder="telefono" th:field="*{telefono}" autocomplete="off" required max="7">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">direccion</label>
                            <input type="text" class="form-control" id="inputkilometraje" placeholder="direccion" th:field="*{direccion}" autocomplete="off" required>
                        </div>
                        
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

            </blockquote>
        </div>
    </div>



    <script src="../../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
